<div id="principal">
    <mat-card id="cardTitulo">Cadastro de Cliente</mat-card>

    <mat-card id="cardCorpo">
        <mat-form-field class="inputCliente" style="margin-top: 100px;">
            <input id="nomeCliente" [(ngModel)]="pessoa.nome" matInput placeholder="Nome">
        </mat-form-field>
        <br>
        <mat-form-field class="inputCliente">
            <input id="telefoneCliente" [(ngModel)]="pessoa.telefone" matInput placeholder="Telefone">
        </mat-form-field>
        <br>
        <mat-form-field class="inputCliente">
            <input id="CPFCliente" [(ngModel)]="pessoa.cpf" matInput placeholder="CPF">
        </mat-form-field>
        <br>
        <mat-form-field class="inputCliente">
            <input id="enderecoCliente" [(ngModel)]="pessoa.endereco" matInput placeholder="EndereÃ§o">
        </mat-form-field>
        <br>

        <div id="divBotao">
            <button mat-button id="botaoSalvar" (click)="salvar()">Salvar</button>
            <button mat-button id="botaoRetornar" (click)="retornar()">Retornar</button>
        </div>
    </mat-card>
</div>
